<h3>Employees List</h3>

<div class="table-responsive">
    <table class="table table-bordered" *ngIf="listEmployees">
        <thead>
            <tr class="bg-primary">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Contact Preference</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of listEmployees">
                <td>{{ emp.fullName}}</td>
                <td>{{ emp.email}}</td>
                <td>{{ emp.phone}}</td>
                <td>{{ emp.contactPreference}}</td>
                <td><button class="btn btn-sm btn-primary" (click)="editEmployee(emp.id)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
